<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<!--th:text는 thymeleaf의 text를 가리킴. HelloController의 addAttribute의 data로부터 값을 읽음-->
<p th:text="'안녕하세요. ' + ${data}">안녕하세요. 손님</p>
<!--<p></p>사이에 있는 "안녕하세요 손님"은 쓰일 일이 없지만 서버없이 돌릴때 확인정도로 쓴다-->
</body>
</html>
